<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор ребенка</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Выбор ребенка для родителя с ID: <span th:text="${personId}"></span></h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Дата рождения</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="child : ${allChild}">
            <td th:text="${child.getChild_id()}"></td>
            <td th:text="${child.getName()}"></td>
            <td th:text="${#dates.format(child.getBirthDate(), 'yyyy/MM/dd')}"></td>
            <td>
                <form th:action="@{/child/{personId}/{childId}(personId=${personId}, childId=${child.getChild_id()})}" th:method="PATCH">
                    <button type="submit" class="btn btn-primary">Прикрепить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/person}" class="btn btn-secondary">Назад к списку людей</a>
</div>
</body>
</html>
